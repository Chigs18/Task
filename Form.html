<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Html</title>
</head>
<body>
    <h2 style="text-align:center;">Registration form</h2>

    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" ></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td rowspan="2">Gender:</td>
            <td>Male<input type="radio" name="gender" value="Male"></td>
            
        </tr>
        <tr>
            <td>Female<input type="radio" name="gender" value="FeMale"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Submit</button></td>
            
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="reset">Reset</button></td>
        </tr>
    </table>
</body>
</html>
