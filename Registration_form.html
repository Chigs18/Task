<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/rform.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="Rform" align="center">
        <label for="Name" id="label">Name:</label>
        <input type="text" name="name" placeholder="Enter your name"><br>

        <label for="password" id="label">Password:</label>
        <input type="password" name="password" placeholder="Enter your Password"><br>

        <label for="email" id="label">E-mail:</label>
        <input type="email" name="email" placeholder="Enter your E-mail"><br>

        <label for="bdate" id="label">Birthdate:</label>
        <input type="date" name="bdate" placeholder="Enter your Birthdate"><br>

        <label for="bio" id="label">Bio:</label>
        <textarea type="text" cols="30" rows="10" name="bio"></textarea><br>

        <label for="gender" id="label">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>

        <input type="submit" value="Submit">
        <input type="submit" value="Reset">

    </form>
</body>
</html>
