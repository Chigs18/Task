<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      height: 300px;
      width: 300px;
      border: 1px solid;
      background-color: white;
    }
    button{
      margin-top: 1rem;
      width: 5rem;
      padding: 5px 15px;
      text-align: center;
      font-size: 20px;
      color: white;
    }
    #red{background-color: red;}
    #green{background-color: green;}
    #blue{background-color: blueviolet;}
  </style>
</head>
<body>
  <div id="box"></div>

  <button id="red" class="clr" onclick="changeBG('red')">Red</button>
  <button id="green" class="clr" onclick="changeBG('green')">Green</button>
  <button id="blue" class="clr" onclick="changeBG('blueviolet')">Blue</button>

  <script>
    function changeBG(color){
      let c = document.getElementById('box');
      
      c.style.backgroundColor = color;
    }
