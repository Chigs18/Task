<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: rgb(230, 221, 203);
  }
  h3{
    color: crimson;
    font-size: 30px;
  }
</style>

<body>

<h3 id="pattern"></h3>

  <script>
    let x = prompt('Enter Any Digit...')
    let i, j, string='';
    for(i=1; i<=x; i++)
    {

      for(j=1; j<=i; j++)
      {
        string += '*';
      }
      string += '<br/>'
    }
    document.getElementById('pattern').innerHTML=string;
  </script>
</body>

</html>
