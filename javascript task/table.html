<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
    
</head>
<body>
    <div>
        <p>Enter Number: <input type="text" id="txt_num" placeholder="Enter Number"></p>
        <p><input type="button" value="Display" onclick="clickTable()"></p>
        
    </div>
</body>
</html>
<script>

function clickTable(){
    
    const number = parseInt(document.getElementById("txt_num").value);

    for(let i=1; i<=10; i++)
    {
       
        let result = number * i;

        document.write(`${i} * ${number} = ${result}`+ `<br>`);
    }
}
</script>
